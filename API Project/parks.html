<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Parks API</title>
        <link rel="stylesheet" href="./parks.css">
</head>
<body>
        <header>
                <h1>United States National Parks</h1>
        </header>

        <main>
                <div id="menu-buttons">
                        <button class="top-btn" id="menu_allParks">All Parks</button>
                        <div class="dropdown">
                                <button class="top-btn filter-btn" id="menu_filter">Filter <img src="../images/arrow-down-sign-to-navigate.png" alt="dropdown button"></button>
                                
                                <div class="filter-content">
                                        <p>AL</p>
                                        <p>AZ</p>
                                        <p>TX</p>
                                        <p>FL</p>
                                </div>
                        </div>
                        <button class="top-btn" id="menu_fav">Favorites</button>
                </div>

                <div id="loading">Loadingâ€¦</div>

                <div id="display-parks">
                </div>

                <div id="detail-box">
                </div>

                <div id="prev-next">
                        <button class="bottom-btn" id="prev"><img src="../images/left-arrow.png" alt="left arrow"> Previous</button>
                        <button class="bottom-btn" id="next">Next <img src="../images/right-arrow.png" alt="right arrow"></button>
                </div>

                <div class="hidden">
                        <div>Down arrow icon made by <a href="https://www.freepik.com" title="Freepik">Freepik.</a>
                        Next and Prev icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a>
                        Heart icons made by <a href="https://www.flaticon.com/authors/vlad-szirka" title="Vlad Szirka">Vlad Szirka</a>
                        X icon made by <a href="https://www.flaticon.com/authors/ilham-fitrotul-hayat" title="Ilham Fitrotul Hayat">Ilham Fitrotul Hayat</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </div>
        </main>

        <script src="./main.js" type="module"></script>
        
</body>
</html>
