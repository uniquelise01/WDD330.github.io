<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./star.css">
        <title>Star Wars API</title>
</head>
<body>
        <h1>Star Wars API</h1>

        <main>
                <div class="listbox">
                  <table id="shiplist">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Length</th>
                        <th>Crew</th>
                      </tr>
                    </thead>
          
                    <tbody></tbody>
                  </table>
          
                  <a id="prev" href="#">&lt;-Prev</a>
                  <a id="next" href="#">Next -&gt;</a>
                </div>

                <div id="detailsbox" class="hidden">
                    <p class="name"></p>
                    <p class="model"></p>
                    <p class="class"></p>
                    <p class="manu"></p>
                </div>

                <p id="note">Note: Ship details appear in the console when clicked.</p>
              </main>

        <script src="star.js"></script>
</body>
</html>
