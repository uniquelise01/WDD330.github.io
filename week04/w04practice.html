<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W04 Practice</title>
</head>
<body>
    <p>Check out my console!</p>
    <form name='search' action='/search'>
        <input name='searchInput'>
        <button type='submit'>Search</button>

        <button type='submit'>Submit</button>

        <button type='reset'>Reset</button>
    </form>

    <script>

        //button js
        const form = document.forms['search'];
        form.addEventListener ('submit', search, false);

        function search(event) {
            alert(`You Searched for: ${input.value}`);
            event.preventDefault();
        }
        
        input = form['searchInput'];

        input.value = 'Search Here';
        //delete the value once clicked on
        input.addEventListener('focus', function(){
            if (input.value==='Search Here') {
                input.value = '' 
            }
        }, false);

        input.addEventListener('blur', function(){
            if(input.value === '') {
                input.value = 'Search Here';
            } }, false);

        


        //object-oriented programming practice
        class Dice {
            constructor(sides=6) {
                Object.defineProperty(this, 'sides', {
                    get() {
                        return `This dice has ${sides} sides`;
                    },
                    set(value) {
                        if(value > 0) {
                            sides = value;
                            return sides;
                        }
                        else {
                            throw new Error('The number of sides must be positive');
                        }
                    }
                });
                this.roll = function() {
                    return Math.floor(sides * Math.random() + 1)
                }
            }
        }

        const blueDice = new Dice(20);        console.log(blueDice.roll());

        //ninja turtle OOP
        class Turtle {
            constructor(name,color) {
                this.name = name;
                this.weapon = 'hands';
                let _color = color;
                this.setColor = color => {return _color = color;}
                this.getColor = () => _color;
            }
            sayHi() {
                return `Hi dude, my name is ${this.name}`;
            }
            attack() {
                return `Feel the power of my ${this.weapon}!`;
            }
        }

        const leo = new Turtle('Leonardo', 'Green');
        leo.weapon = 'Katana Blades';

        Turtle.prototype.food = 'Pizza';
        Turtle.prototype.eat = function(){
            return `Mmm, this ${this.food} tastes great!`;
        }

        console.log(leo.sayHi());
        console.log(leo.attack());
        console.log(leo.eat());
        console.log(leo.getColor());
    </script>
</body>
</html>
