<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main id="content">
        <div id="upper-content">
            <h1 class="todo-title">To-dos</h1>
            <hr>
            
            <div id="todo-list">
                <div id="list-of-tasks">
                    
                </div>
                <p id="empty-list">Your to-do list is empty!<br> Add a task below to get started.</p>
                <div id="task-list-footer">
                    <p id="tasks-left"></p>
                    <button id="all-tasks-btn" onclick="">All</button>
                    <button id="active-tasks-btn" onclick="">Active</button>
                    <button id="completed-tasks-btn" onclick="">Completed</button>
                </div>
            </div>
        </div>

        <div id="add-new-task">
            <input type="text" id="new-task-input" placeholder="Enter a new task" maxlength="32">

            <button id="new-task-btn"><img src="../images/plus-5th.png" alt="Add a task"></button>
        </div>
    </main>

    <script type="module" src="./ToDos.js"></script>
</body>
</html>
