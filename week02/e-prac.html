<!doctype html>
<html>
<head>
  <title>Extra Practice</title>

  <script>
      function checkNumber(){
        var inputNumber = document.GetElementById("name").value
        var checkNum = parseInt(inputNumber)
        if (isNaN(checkNum)) {
            document.GetElementById("result_display").innerHTML = "Please enter a number."
        }
        else {

            if (inputNumber != ""){
                var remainder = Math.abs(inputNumber % 2)
                if (inputNumber != 0 && remainder == 0){
                    document.GetElementById("result_display").innerHTML = inputNumber + " is even!"
                }
                else if (inputNumber != 0 && remainder == 1){
                    document.GetElementById("result_display").innerHTML = inputNumber + " is odd!"
                }
                else {
                    document.GetElementById("result_display").innerHTML = "The input is neither even nor odd."
                }
            }
            else {
                document.GetElementById("result_display").innerHTML = "Please enter a number."
            }
        }    
      }
  </script>

  <style>
      main {
          background-color: lightblue;
      }

      input {
          height: 25px;
          width: 200px;
          border: none;
          border-radius: 5px;
          text-indent: 5px;
          box-shadow: 0px 0px 5px #666666 inset;
      }
  </style>
</head>

<main>
    <header>
        <h1>Extra Practice</h1>
    </header>

    <body>
        Enter a number:<input id="name"></input>
        <button onclick="checkNumber()">Check It!</button>
        <section id="result_display"></section>
    </body>
</main>
</html>
